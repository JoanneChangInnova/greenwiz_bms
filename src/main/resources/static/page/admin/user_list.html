<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用戶管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <!-- 搜尋表單 -->
        <fieldset class="table-search-fieldset">
            <legend>搜尋用戶</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用戶名稱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">角色</label>
                            <div class="layui-input-inline">
                                <select name="role">
                                    <option value="">請選擇角色</option>
                                    <option value="0">管理員</option>
                                    <option value="1">代理商</option>
                                    <option value="2">安裝商</option>
                                    <option value="3">客戶</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">狀態</label>
                            <div class="layui-input-inline">
                                <select name="state">
                                    <option value="">請選擇狀態</option>
                                    <option value="0">待審</option>
                                    <option value="1">開通</option>
                                    <option value="2">封鎖</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 尋</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!-- 表格操作按鈕 -->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 新增 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 刪除 </button>
            </div>
        </script>

        <!-- 數據表格 -->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <!-- 表格操作欄 -->
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">編輯</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">刪除</a>
        </script>

    </div>
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
                form = layui.form,
                table = layui.table;

        // 初始化表格
        table.render({
            elem: '#currentTableId',
            url: '/api/v1/user/list', // 後端 API
            method: 'POST',
            contentType: 'application/json',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'username', width: 120, title: '用戶名稱'},
                {field: 'email', width: 180, title: '電子郵件'},
                {field: 'role', width: 100, title: '角色', templet: function (d) {
                        var roles = {0: '管理員', 1: '代理商', 2: '安裝商', 3: '客戶'};
                        return roles[d.role] || '未知';
                    }},
                {field: 'state', width: 100, title: '狀態', templet: function (d) {
                        var states = {0: '待審', 1: '開通', 2: '封鎖'};
                        return states[d.state] || '未知';
                    }},
                {field: 'maxDevice', width: 120, title: '最大設備數量'},
                {field: 'language', width: 100, title: '語言偏好'},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],

            limits: [10, 20, 50, 100],
            limit: 10,
            page: true,
            parseData: function (res) {            // 自定義解析返回數據
                return {
                    "code": res.code,              // layui 規定的 code
                    "msg": res.msg,                // layui 規定的 msg
                    "count": res.count,            // 總數據量
                    "data": res.data               // 數據內容
                };
            },
            skin: 'line', // 表格風格
            where: {
                page: 0,
                size: 10,
                sortBy: 'id',
                direction: 'asc'
            }
        });

        // 監聽搜尋操作
        form.on('submit(data-search-btn)', function (data) {
            // 重載表格
            table.reload('currentTableId', {
                page: {
                    curr: 1 // 從第一頁開始
                },
                where: data.field // 傳遞搜尋表單字段
            });
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/page/table/user_add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '/page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
