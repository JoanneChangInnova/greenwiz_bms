
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Channel 管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">

    <style>
        .layui-table-body .layui-table tr:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <!-- 搜尋表單 -->
        <fieldset class="table-search-fieldset">
            <legend>搜尋 Channel </legend>
            <form class="layui-form layui-form-pane" id="searchForm">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">通道名稱</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="請輸入通道名稱">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">工廠 ID</label>
                        <div class="layui-input-inline">
                            <input type="text" name="factoryId" autocomplete="off" class="layui-input" placeholder="請輸入工廠 ID">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">狀態</label>
                        <div class="layui-input-inline">
                            <select name="state">
                                <option value="">請選擇狀態</option>
                                <option value="OFFLINE">離線</option>
                                <option value="ONLINE">在線</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">設備類型</label>
                        <div class="layui-input-inline">
                            <select name="deviceType">
                                <option value="">請選擇設備類型</option>
                                <option value="CONTROLLER">Controller</option>
                                <option value="MONITOR">Monitor</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">設備型號</label>
                        <div class="layui-input-inline">
                            <input type="text" name="deviceModel" autocomplete="off" class="layui-input" placeholder="請輸入設備型號">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">功能模式</label>
                        <div class="layui-input-inline">
                            <input type="text" name="functionMode" autocomplete="off" class="layui-input" placeholder="請輸入功能模式">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">建立者</label>
                        <div class="layui-input-inline">
                            <input type="text" name="createUser" autocomplete="off" class="layui-input" placeholder="請輸入建立者">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">修改者</label>
                        <div class="layui-input-inline">
                            <input type="text" name="modifyUser" autocomplete="off" class="layui-input" placeholder="請輸入修改者">
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn">
                            <i class="layui-icon"></i> 搜 尋
                        </button>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn layui-btn-primary" id="clear-btn">
                            清空
                        </button>
                    </div>
                </div>
            </form>
        </fieldset>

        <!-- 表格操作按鈕 -->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="add"> 新增通道 </button>
            </div>
        </script>

        <!-- 數據表格 -->
        <table class="layui-hide" id="channelTableId" lay-filter="channelTableFilter"></table>

        <!-- 分頁條容器 -->
        <div id="pagination" style="text-align: center; margin-top: 20px;"></div>

    </div>
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>

<script>
    layui.use(['form', 'table', 'laypage', 'laydate'], function () {
        var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                laypage = layui.laypage;

        // 初始化表格
        table.render({
            elem: '#channelTableId',
            id: 'channelTableId',
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'name', width: 150, title: '通道名稱'},
                {field: 'factoryId', width: 120, title: '工廠 ID'},
                {field: 'addr', width: 100, title: '地址'},
                {field: 'channelName', width: 150, title: '通道代號'},
                {field: 'deviceType', width: 120, title: '設備類型'},
                {field: 'deviceModel', width: 150, title: '設備型號'},
                {field: 'functionMode', width: 150, title: '功能模式'},
                {field: 'state', width: 100, title: '狀態', templet: function (d) {
                        return d.state === 'ONLINE' ? '在線' : '離線';
                    }},
                {field: 'statisticsInOv', width: 150, title: '是否為總用電通道', templet: function (d) {
                        return d.statisticsInOv ? '是' : '否';
                    }},
                {field: 'description', width: 200, title: '描述'},
                {field: 'dtModify', width: 180, title: '修改時間'},
                {field: 'dtCreate', width: 180, title: '創建時間'},
                {field: 'modifyUser', width: 100, title: '修改者'},
                {field: 'createUser', width: 100, title: '建立者'},
            ]],
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print'],
            data: [],
            page: false
        });

        // 加載數據函數
        function loadTableData(page, size, filters) {
            var queryParams = {
                page: page,
                size: size,
                name: filters.name || null,
                factoryId: filters.factoryId || null,
                addr: filters.addr || null,
                channelName: filters.channelName || null,
                deviceType: filters.deviceType || null,
                deviceModel: filters.deviceModel || null,
                functionMode: filters.functionMode || null,
                state: filters.state || null,
                statisticsInOv: filters.statisticsInOv || null,
                createUser: filters.createUser || null,
                modifyUser: filters.modifyUser || null
            };

            $.ajax({
                url: '/api/v1/channel/list',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(queryParams),
                success: function (res) {
                    table.reload('channelTableId', {
                        data: res.data
                    });

                    laypage.render({
                        elem: 'pagination',
                        count: res.count,
                        limit: size,
                        curr: page,
                        layout: ['prev', 'page', 'next', 'count'],
                        prev: '上一頁',
                        next: '下一頁',
                        jump: function (obj, first) {
                            if (!first) {
                                loadTableData(obj.curr, obj.limit, filters);
                            }
                        }
                    });
                }
            });
        }

        // 首次加載數據
        loadTableData(1, 10, {});

        // 搜索功能
        form.on('submit(data-search-btn)', function (data) {
            loadTableData(1, 10, data.field);
            return false;
        });

        // 清空按鈕
        $('#clear-btn').on('click', function () {
            $('#searchForm')[0].reset();
            form.render();
        });

        // 監聽新增按鈕
        table.on('toolbar(channelTableFilter)', function (obj) {
            if (obj.event === 'add') {
                var index = layer.open({
                    title: '新增通道',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['80%', '80%'],
                    content: '/page/admin/channel/channel_add.html'
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
        });

        // 監聽整行點擊事件
        table.on('row(channelTableFilter)', function (obj) {
            var data = obj.data;
            var channelId = data.id;
            var editUrl = '/page/admin/channel/channel_edit.html?id=' + channelId;
            window.open(editUrl, '_self');
        });
    });
</script>
</body>
</html>
