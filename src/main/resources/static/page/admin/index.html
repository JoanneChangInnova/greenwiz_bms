<body class="layui-layout-body layuimini-all">

    <div class="layui-header header">
        <div class="layui-logo layuimini-logo"></div>

        <div class="layuimini-header-content">

            </a>

            <!--电脑端头部菜单-->
            <ul class="layui-nav layui-layout-left layuimini-header-menu layuimini-menu-header-pc layuimini-pc-show">
            </ul>

            <!--手机端头部菜单-->
            <ul class="layui-nav layui-layout-left layuimini-header-menu layuimini-mobile-show">
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="fa fa-list-ul"></i> 選擇模塊</a>
                    <dl class="layui-nav-child layuimini-menu-header-mobile">
                    </dl>
                </li>
            </ul>

            <ul class="layui-nav layui-layout-right">

                <li class="layui-nav-item" lay-unselect>
                    <a href="javascript:;" data-refresh="刷新"><i class="fa fa-refresh"></i></a>
                </li>
                <li class="layui-nav-item layuimini-setting">
                    <!--  顯示用戶名稱和角色 -->
                    <a href="javascript:;"><span id="username"></span>(<span id="role"></span>)</a>
                    <dl class="layui-nav-child">
                        <dd>
                            <a href="javascript:;" layuimini-content-href="" data-title="基本資料"
                               data-icon="fa fa-gears" id="user_edit">基本資料<span class="layui-badge-dot"></span></a>

                            <a href="javascript:;" data-title="修改密碼"
                               data-icon="fa fa-gears" id="password_edit">修改密碼</a>
                        </dd>

                            <hr>
                        </dd>

                        </dd>
                    </dl>
                </li>
                <li class="layui-nav-item layuimini-select-bgcolor" lay-unselect>
                    <a href="javascript:;" data-bgcolor="配色方案"><i class="fa fa-ellipsis-v"></i></a>

    </div>

    <!--手机端遮罩层-->

    <!-- 移动导航 -->

        <div class="layuimini-tab layui-tab-rollTool layui-tab" lay-filter="layuiminiTab" lay-allowclose="true">

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
<script src="/js/comm.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    layui.use(['jquery', 'layer', 'miniAdmin','miniTongji'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            miniAdmin = layui.miniAdmin,
            miniTongji = layui.miniTongji;

        var options = {
            iniUrl: "/page/admin/api/init.json",    // 初始化接口 api/init.json
            clearUrl: "/page/admin/api/clear.json", // 缓存清理接口
            urlHashLocation: false,      // 是否打开hash定位
            bgColorDefault: false,      // 主题默认配置
            multiModule: true,          // 是否开启多模块
            menuChildOpen: false,       // 是否默认展开菜单
            loadingTime: 0,             // 初始化加载时间
            pageAnim: true,             // iframe窗口动画
            maxTabNum: 20,              // 最大的tab打开数量
        };
        miniAdmin.render(options);

        // 百度统计代码，只统计指定域名
        miniTongji.render({
            specific: true,
            domains: [
                '99php.cn',
                'layuimini.99php.cn',
                'layuimini-onepage.99php.cn',
            ],
        });


        $('.login-out').on('click', function () {
            $.ajax({
                url: '/api/v1/auth/logout', // 登出接口
                method: 'POST',
                xhrFields: { withCredentials: true }, // 確保攜帶 HttpOnly Cookie
                success: function (response) {
                    // 顯示成功消息，然後導航到登入頁
                    layer.msg('退出登入成功', function () {
                        window.location.href = '/login.html';
                    });
                },
                error: function (xhr, textStatus, errorThrown) {
                    handleErrorResponse(xhr);
                }
            });
        });

    });
    // 動態獲取用戶資訊
    var userId = null;
    $(document).ready(function () {
        $.ajax({
            url: '/api/v1/auth/userInfo',
            method: 'GET',
            xhrFields: { withCredentials: true }, // 確保攜帶 Cookie
            success: function (response, textStatus, xhr) {
                var roles = {0: '管理員', 1: '代理商', 2: '安裝商', 3: '客戶'};
                // 顯示用戶資訊
                $('#username').text(response.username);
                $('#email').text(response.email);
                var roleName = roles[parseInt(response.role)] || '未知';
                $('#role').text(roleName);
                userId = response.userId;

                $('#user_edit').attr('layuimini-content-href', '/page/admin/user/user_edit.html?id=' + userId);
                // $('#password_edit').attr('layuimini-content-href', '/page/admin/user/user_password.html?id=' + userId);
            },
            error: function (xhr) {
                handleErrorResponse(xhr);
            }
        });
    });

    // 點擊修改密碼
    $(document).ready(function () {
        // 監聽點擊「修改密碼」按鈕
        $(document).off('click', '#password_edit').on('click', '#password_edit', function () {
            layer.open({
                type: 1,
                title: '修改密碼',
                area: ['400px', '320px'], // 設定彈窗大小
                content: `
            <div style="padding: 20px;">
                <form id="changePasswordForm" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">舊密碼</label>
                        <div class="layui-input-block">
                            <input type="password" id="oldPassword" class="layui-input" required placeholder="請輸入舊密碼">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密碼</label>
                        <div class="layui-input-block">
                            <input type="password" id="newPassword" class="layui-input" required placeholder="請輸入新密碼">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">確認新密碼</label>
                        <div class="layui-input-block">
                            <input type="password" id="confirmPassword" class="layui-input" required placeholder="請再次輸入新密碼">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn layui-btn-normal" id="submitChangePassword">確認修改</button>
                        </div>
                    </div>
                </form>
            </div>
        `
            });
        });
    });

    //提交修改密碼
    $(document).on('click', '#submitChangePassword', function () {
        var oldPassword = $('#oldPassword').val().trim();
        var newPassword = $('#newPassword').val().trim();
        var confirmPassword = $('#confirmPassword').val().trim();

        if (!oldPassword || !newPassword || !confirmPassword) {
            layer.msg('請填寫所有欄位', { icon: 2 });
            return;
        }

        if (newPassword.length < 6) {
            layer.msg('新密碼長度至少為 6 個字元', { icon: 2 });
            return;
        }

        if (newPassword !== confirmPassword) {
            layer.msg('新密碼與確認密碼不一致', { icon: 2 });
            return;
        }

        $.ajax({
            url: '/api/v1/user/change-password',  // 更新 API 路徑
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                oldPassword: oldPassword,
                newPassword: newPassword
            }),
            xhrFields: { withCredentials: true }, // 確保攜帶 JWT Token
            success: function (response) {
                layer.msg('密碼修改成功，請重新登入', { icon: 1, time: 2000 }, function () {
                    localStorage.removeItem("jwtToken");  // 清除 Token
                    sessionStorage.removeItem("jwtToken");
                    window.location.href = '/login.html';
                });
            },
            error: function (xhr) {
                handleErrorResponse(xhr);
            }
        });

    });



</script>
</body>
