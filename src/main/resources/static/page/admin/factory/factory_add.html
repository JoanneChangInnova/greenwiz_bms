<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增工廠</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../lib/layui-v2.6.3/css/layui.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
        .kraken-selection-row {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .kraken-selection-row:last-child {
            margin-bottom: 0;
        }
        .kraken-select-container {
            flex: 1;
            margin-right: 5px;
        }
        .kraken-select-container .layui-form-select {
            width: 100%;
        }
        .kraken-buttons {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!-- 所有表單項目 -->
    <div class="layui-form-item">
        <label class="layui-form-label required">工廠名稱</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" lay-reqtext="工廠名稱不能為空" placeholder="請輸入工廠名稱" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">時區</label>
        <div class="layui-input-block">
            <input type="text" name="utcOffset" value="+00:00" placeholder="請輸入時區" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">最大用電量</label>
        <div class="layui-input-block">
            <input type="number" name="maxKwh" value="100" placeholder="請輸入最大用電量" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">監控週期(分鐘)</label>
        <div class="layui-input-block">
            <input type="number" name="monitorPeriodMinute" value="15" placeholder="請輸入監控週期" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">國家</label>
        <div class="layui-input-block">
            <select name="country" lay-verify="required">
                <option value="">請選擇國家</option>
                <option value="TWN">台灣</option>
                <option value="MYS">馬來西亞</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" placeholder="請輸入地址" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">經度</label>
        <div class="layui-input-block">
            <input type="number" name="longitude" value="0" placeholder="請輸入經度" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">緯度</label>
        <div class="layui-input-block">
            <input type="number" name="latitude" value="0" placeholder="請輸入緯度" class="layui-input">
        </div>
    </div>

    <!-- Kraken 選擇欄位 -->
    <div class="layui-form-item">
        <label class="layui-form-label">綁定Kraken</label>
        <div class="layui-input-block" id="krakenSelections">
            <div class="kraken-selection-row">
                <div class="kraken-select-container">
                    <select name="iotDeviceIds[]" lay-search class="kraken-select">
                        <option value="">請選擇Kraken</option>
                    </select>
                </div>
                <div class="kraken-buttons" style="display: inline-flex; align-items: center;">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-primary add-kraken"><i class="layui-icon">&#xe654;</i></button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-primary remove-kraken"><i class="layui-icon">&#xe640;</i></button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .kraken-selection-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .kraken-select-container {
            flex: 1;
            margin-right: 5px;
        }
        .kraken-select-container .layui-form-select {
            width: 100%;
        }
        .kraken-buttons {
            margin-top: 0;
            vertical-align: middle;
        }
    </style>
    <!-- 客戶選擇欄位 -->
    <div class="layui-form-item">
        <label class="layui-form-label">綁定客戶</label>
        <div class="layui-input-block">
            <select name="userIds" lay-search>
                <option value="">請選擇客戶</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">備註</label>
        <div class="layui-input-block">
            <textarea name="comment" placeholder="請輸入備註" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">確認新增</button>
        </div>
    </div>
</div>

<!-- 所有 JavaScript -->
<script src="../../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
layui.use(['form', 'layer'], function () {
    var form = layui.form,
        layer = layui.layer,
        $ = layui.$;

    // 存儲所有可用的 Kraken 數據
    var krakenMap = new Map();
    
    // 載入 Kraken 列表
    $.ajax({
        url: '/api/v1/kraken/listKrakenData',
        type: 'GET',
        success: function(res) {
            res.forEach(function(item) {
                krakenMap.set(item.iot_device_id, {
                    id: item.iot_device_id,
                    text: item.iot_device_id + " (" + item.name + ")"
                });
            });
            updateKrakenOptions($('.kraken-select').first());
        }
    });

    // 更新選擇框的選項
    function updateKrakenOptions($select) {
        $select.find('option:not(:first)').remove();
        krakenMap.forEach(function(value) {
            $select.append(new Option(value.text, value.id));
        });
        form.render('select');
    }

    // 添加新的選擇行
    $(document).on('click', '.add-kraken', function() {
        var $newRow = $('.kraken-selection-row').first().clone();
        $newRow.find('select').val('');
        $('#krakenSelections').append($newRow);
        updateKrakenOptions($newRow.find('select'));
    });

    // 刪除選擇行
    $(document).on('click', '.remove-kraken', function() {
        var $row = $(this).closest('.kraken-selection-row');
        var selectedValue = $row.find('select').val();
        
        // 如果有選中的值，將其添加回 krakenMap
        if (selectedValue) {
            var $select = $row.find('select');
            var text = $select.find('option:selected').text();
            krakenMap.set(selectedValue, {
                id: selectedValue,
                text: text
            });
        }
        
        // 如果不是最後一行，則刪除
        if ($('.kraken-selection-row').length > 1) {
            $row.remove();
            // 更新所有選擇框
            $('.kraken-select').each(function() {
                updateKrakenOptions($(this));
            });
        }
    });

    // 監聽選擇框變化
    $(document).on('change', '.kraken-select', function() {
        var $select = $(this);
        var previousValue = $select.data('previous-value');
        var currentValue = $select.val();

        // 如果有之前選擇的值，將其加回 krakenMap
        if (previousValue) {
            var text = $select.find('option[value="' + previousValue + '"]').text();
            krakenMap.set(previousValue, {
                id: previousValue,
                text: text
            });
        }

        // 如果選擇了新的值，從 krakenMap 中移除
        if (currentValue) {
            krakenMap.delete(currentValue);
        }

        // 儲存當前選擇的值
        $select.data('previous-value', currentValue);

        // 更新所有選擇框
        $('.kraken-select').each(function() {
            if (this !== $select[0]) {
                updateKrakenOptions($(this));
            }
        });
    });

    // 修改提交處理
    form.on('submit(saveBtn)', function (data) {
        var formData = data.field;
        
        // 收集所有選中的 Kraken ID
        var iotDeviceIds = [];
        $('.kraken-select').each(function() {
            var value = $(this).val();
            if (value) {
                iotDeviceIds.push(value);
            }
        });
        
        // 更新 formData 中的 iotDeviceIds
        formData.iotDeviceIds = iotDeviceIds;

        $.ajax({
            url: '/api/v1/factory/add',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function (res) {
                layer.msg('新增成功', function () {
                    var index = parent.layer.getFrameIndex(window.name);
                    parent.layer.close(index);
                    parent.location.reload();
                });
            },
            error: function (xhr) {
                layer.msg('新增失敗：' + xhr.responseText);
            }
        });
        return false;
    });
});
</script>
</body>
</html>
