        .login-main .login-bottom .center .item .icon-5 {background:url(images/icon-login.png) no-repeat -55px -43px;}
        .login-main .login-bottom .center .item .icon-6 {background:url(images/icon-login.png) no-repeat 0 -93px;position:absolute;right:-10px;margin-top:8px;cursor:pointer;}
        .login-main .login-bottom .tip .icon-nocheck {display:inline-block;width:10px;height:10px;border-radius:2px;border:solid 1px #8ccf94;position:relative;top:2px;margin:1px 8px 1px 1px;cursor:pointer;}
        .login-main .login-bottom .tip .icon-check {margin:0 7px 0 0;width:14px;height:14px;border:none;background:url(images/icon-login.png) no-repeat -111px -48px;}

<body>
<div class="main-body">
    <div class="login-main">
        <div class="login-top">
            <span>GreenWiz管理後台</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <form class="layui-form login-bottom">
            <div class="center">
                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" name="email" id="email" lay-verify="required" placeholder="請輸入使用者Email"
                           maxlength="24"/>
                </div>

                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" name="password" id="password" lay-verify="required" placeholder="請輸入密碼"
                           maxlength="20">
                    <span class="bind-password icon icon-4"></span>
                </div>

                <div id="validatePanel" class="item" style="width: 137px;">
                    <input type="text" name="captcha" id="captchaInput" placeholder="請輸入驗證碼" maxlength="4">
                    <img id="captchaImage" class="validateImg" src="http://localhost:8080/captcha/generate"
                         alt="請輸入驗證碼" onclick="refreshCaptcha()">
                </div>

            </div>
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button class="login-btn" id="submitForm" lay-submit="" lay-filter="login">立即登入</button>
            </div>
        </form>
    </div>
</div>
<div class="footer">
    ©版權所有 2025 格綠致<span class="padding-5">|</span><a target="_blank" href="">GreenWiz公司網站連結</a>
</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="/js/comm.js" charset="utf-8"></script>
<script>
    layui.use(['jquery'], function () {
        var $ = layui.jquery;

        // 刷新驗證碼圖片
        window.refreshCaptcha = function () {
            $('#captchaImage').attr('src', 'http://localhost:8080/captcha/generate?timestamp=' + new Date().getTime());
        };

        function validateCaptcha(captchaInput, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:8080/captcha/validate', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    callback(true); // Captcha 驗證成功
                } else {
                    callback(false); // Captcha 驗證失敗
                }
            };
            xhr.onerror = function () {
                callback(false);
            };
            xhr.send(JSON.stringify({ captcha: captchaInput }));
        }

        // 提交表單進行登錄
        $('#submitForm').on('click', function (event) {
            event.preventDefault(); // 阻止默認表單提交行為

            var email = $('#email').val();
            var password = $('#password').val();
            var captcha = $('#captchaInput').val();

            if (!email || !password || !captcha) {
                alert('請輸入完整信息');
                return;
            }

            // 先驗證 Captcha
            validateCaptcha(captcha, function (isCaptchaValid) {
                if (!isCaptchaValid) {
                    alert('驗證碼錯誤，請重試');
                    refreshCaptcha();
                    return;
                }

                // Captcha 驗證通過後執行登錄
                var xhr = new XMLHttpRequest();
                xhr.open('POST', 'http://localhost:8080/api/v1/auth/login', true);
                xhr.setRequestHeader('Content-Type', 'application/json');
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        if (response.token) {
                            localStorage.setItem('jwtToken', response.token);

                            if (response.role === 'ADMIN') {
                                window.location.href = '/page/admin/index.html';
                            } else {
                                alert('您無權訪問此頁面，請聯繫管理員');
                            }
                        } else {
                            handleErrorResponse(xhr);
                        }
                    } else {
                        handleErrorResponse(xhr);
                    }
                };
                xhr.onerror = function () {
                    handleErrorResponse(xhr);
                };
                xhr.send(JSON.stringify({ email: email, password: password, captcha: captcha }));
            });
        });

        refreshCaptcha();
    });
</script>
</body>
</html>
