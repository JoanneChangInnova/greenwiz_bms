<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>工廠管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">

    <!-- 自定義樣式 -->
    <style>
        /* 滑動到行時變色 */
        .layui-table-body .layui-table tr:hover {
            color: blue; /* 設置字體顏色為藍色 */
            text-decoration: underline; /* 設置字體底線 */
        }
    </style>

</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <!-- 搜尋表單 -->
        <fieldset class="table-search-fieldset">
            <legend>搜尋工廠</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">工廠名稱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">國家</label>
                            <div class="layui-input-inline">
                                <input type="text" name="country" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">工廠狀態</label>
                            <div class="layui-input-inline">
                                <select name="state">
                                    <option value="">請選擇狀態</option>
                                    <option value="0">正常</option>
                                    <option value="1">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 尋</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!-- 表格操作按鈕 -->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 新增 </button>
            </div>
        </script>

        <!-- 數據表格 -->
        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <!-- 分頁容器 -->
        <div id="pagination" style="text-align: center; margin-top: 20px;"></div>

    </div>
</div>
<script src="/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'laypage'], function () {
        var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                laypage = layui.laypage;

        // 定義全局變量
        var totalCount = 0; // 總記錄數
        var allData = []; // 全部數據緩存
        var pageLimit = 10; // 每頁顯示數量
        var currPage = 1; // 當前頁碼

        // 模擬後端返回數據
        function mockFetchData() {
            var mockData = [];
            for (var i = 1; i <= 100; i++) {
                mockData.push({
                    id: i,
                    factory_uuid: 'uuid-' + i,
                    name: '工廠' + i,
                    utc_offset: i % 2 === 0 ? '+08:00' : '+00:00',  // 假設時區
                    max_kwh: 100 + (i % 50),  // 假設最大功率
                    monitor_period_minute: 15 + (i % 5),  // 假設監控週期
                    country: i % 2 === 0 ? 'TWN' : 'USA',  // 假設國家
                    address: '地址' + i,
                    longitude: 120.000 + (i % 10) * 0.1,
                    latitude: 23.000 + (i % 10) * 0.1,
                    comment: '工廠描述' + i,
                    dt_modify: new Date().toISOString(),
                    dt_create: new Date().toISOString(),
                    create_user: '建立者' + (i % 4),
                    modify_user: '修改者' + (i % 3),
                });
            }
            totalCount = mockData.length; // 獲取總數據條數
            allData = mockData; // 緩存所有數據
        }

        // 初始化表格
        function renderTable(data) {
            table.render({
                elem: '#currentTableId',
                data: data, // 傳入當前頁面的數據
                cols: [[
                    {type: "checkbox", width: 50},
                    {field: 'id', width: 80, title: 'ID', sort: true},
                    {field: 'factory_uuid', width: 180, title: '工廠 UUID'},
                    {field: 'name', width: 180, title: '工廠名稱'},
                    {field: 'utc_offset', width: 120, title: '時區偏移量'},
                    {field: 'max_kwh', width: 120, title: '最大功率 (kWh)'},
                    {field: 'monitor_period_minute', width: 100, title: '監控週期 (分鐘)'},
                    {field: 'country', width: 100, title: '國家'},
                    {field: 'address', width: 180, title: '地址'},
                    {field: 'longitude', width: 120, title: '經度'},
                    {field: 'latitude', width: 120, title: '緯度'},
                    {field: 'comment', width: 200, title: '工廠說明'},
                    {field: 'dt_modify', width: 180, title: '最後修改時間'},
                    {field: 'dt_create', width: 180, title: '創建時間'},
                    {field: 'create_user', width: 120, title: '建立者'},
                    {field: 'modify_user', width: 120, title: '修改者'}
                ]],
                page: false // 關閉內置分頁
            });
        }

        // 渲染分頁
        function renderPagination() {
            laypage.render({
                elem: 'pagination', // 分頁容器的 DOM ID
                count: totalCount, // 總數據量
                limit: pageLimit, // 每頁數據量
                curr: currPage, // 當前頁碼
                layout: ['prev', 'page', 'next'], // 分頁樣式
                prev: '上一頁', // 自定義首頁文字
                next: '下一頁', // 自定義尾頁文字
                jump: function (obj, first) {
                    if (!first) { // 點擊分頁才執行
                        currPage = obj.curr; // 更新當前頁碼
                        var start = (currPage - 1) * pageLimit;
                        var end = currPage * pageLimit;
                        renderTable(allData.slice(start, end)); // 渲染當前頁面的數據
                    }
                }
            });
        }

        // 初始化
        mockFetchData(); // 模擬獲取數據
        renderTable(allData.slice(0, pageLimit)); // 渲染第1頁數據
        renderPagination(); // 初始化分頁
    });
</script>

</body>
</html>
